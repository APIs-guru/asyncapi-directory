x-collection-name: News API
info:
  title: News API Sources (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the News
    API using Streamdata.io.
servers:
  - url: newsapi.orgsources/
    scheme: https
    variables:
      category:
        description: "Find sources that display news of this category. Possible options:
          business entertainment general health science sports technology .
          Default: all categories."
      language:
        description: "Find sources that display news in a specific language. Possible
          options: ar de en es fr he it nl no pt ru se ud zh . Default: all
          languages."
      country:
        description: "Find sources that display news in a specific country. Possible
          options: ae ar at au be bg br ca ch cn co cu cz de eg fr gb gr hk hu
          id ie il in it jp kr lt lv ma mx my ng nl no nz ph pl pt ro rs ru sa
          se sg si sk th tr tw ua us ve za . Default: all countries."
      apiKey:
        description: Your API key. Alternatively you can provide this via the X-Api-Key
          HTTP header.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/sources_"
asyncapi: 1.2.0
components:
  messages:
    sources_: {}
