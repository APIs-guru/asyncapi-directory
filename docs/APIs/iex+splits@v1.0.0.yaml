x-collection-name: IEX
info:
  title: IEX Splits (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the IEX
    using Streamdata.io.
servers:
  - url: api.iextrading.com/stock/{symbol}/splits/{range}
    scheme: https
    variables:
      symbol:
        description: Stock ticker symbol.
      range:
        description: The date range.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/stock_{symbol}_splits_{range}"
asyncapi: 1.2.0
components:
  messages:
    "stock_{symbol}_splits_{range}": {}
