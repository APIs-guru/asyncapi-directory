x-collection-name: New York Times
info:
  title: New York Times Most Emailed by Section & Time Period (stream)
  version: 1.2.0
  description: >-
    This is a streaming API that has been autogenerated from the New York Times
    using Streamdata.io.
servers:
  - url: 'api.nytimes.com/mostpopular/v2/mostemailed/{section}/{time-period}.json'
    scheme: https
    variables:
      section:
        description: The section of the paper.
      time-period:
        description: The period of time.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
