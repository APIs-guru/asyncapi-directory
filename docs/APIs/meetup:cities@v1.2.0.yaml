x-collection-name: Meetup
info:
  title: Meetup Cities (stream)
  version: 1.2.0
  description: >-
    This is a streaming API that has been autogenerated from the Meetup using
    Streamdata.io.
servers:
  - url: api.meetup.com/2/cities
    scheme: https
    variables:
      country:
        description: A valid country code
      query:
        description: >-
          Search term and/or zip to look for (if this is specified, max result
          size limited to 10)
      lon:
        description: Longitude to search
      state:
        description: 'A valid state code for the given country, if the country has states'
      radius:
        description: >-
          When searching by lat/lon only, specify a radius to search (default 50
          miles)
      lat:
        description: Latitude to search
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
