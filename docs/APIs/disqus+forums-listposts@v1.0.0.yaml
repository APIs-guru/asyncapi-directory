x-collection-name: Disqus
info:
  title: Disqus Forums ListPosts (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the Disqus
    using Streamdata.io.
servers:
  - url: disqus.com/forums/listPosts.json
    scheme: https
    variables:
      forum:
        description: Looks up a forum by ID (aka short name)
      since:
        description: Defaults to null                         Unix timestamp (or ISO
          datetime standard)
      related:
        description: "Defaults to []                         You may specify relations
          to include with your response. Choices: thread"
      cursor:
        description: Defaults to null
      limit:
        description: Defaults to 25                         Maximum number of posts to
          return. Maximum value of 100
      filters:
        description: "Defaults to []                         Valid values are: 1:
          Is_Anonymous 2: Has_Link 3: Has_Low_Rep_Author 4: Has_Bad_Word 5:
          Is_Flagged 6: No_Issue 7: Is_Toxic"
      query:
        description: Defaults to null
      include:
        description: "Defaults to [  approved]                         Choices:
          unapproved, approved, spam, deleted, flagged, highlighted"
      order:
        description: "Defaults to desc                         Choices: asc, desc"
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/forums_listPosts_json"
asyncapi: 1.2.0
components:
  messages:
    forums_listPosts_json: {}
