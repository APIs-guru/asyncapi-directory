x-collection-name: IEX
info:
  title: IEX Batch Requests (stream)
  version: 1.2.0
  description: >-
    This is a streaming API that has been autogenerated from the IEX using
    Streamdata.io.
servers:
  - url: api.iextrading.com/stock/market/batch
    scheme: https
    variables:
      types:
        description: ' Required  Comma delimited list of endpoints to call. The names should match the individual endpoint names.  Limited to 10 types.'
      symbols:
        description: ' Optional  Comma delimited list of symbols limited to 100.  This parameter is used only if market option is used .'
      range:
        description: ' Optional  Used to specify a chart range if chart is used in types parameter.'
      '':
        description: ' Optional  Parameters that are sent to individual endpoints can be specified in batch calls and will be applied to each supporting endpoint.'
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
