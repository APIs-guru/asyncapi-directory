x-collection-name: IEX
info:
  title: IEX HIST (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the IEX
    using Streamdata.io.
servers:
  - url: api.iextrading.com/hist
    scheme: https
    variables:
      date:
        description: " Parameter is optional Value needs to be in four-digit year,
          two-digit month, two-digit day format (YYYYMMDD) (i.e May 15, 2017
          would be written as 20170515) When parameter is not present, request
          returns all available dates"
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/hist"
asyncapi: 1.2.0
components:
  messages:
    hist: {}
