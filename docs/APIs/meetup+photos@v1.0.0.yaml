x-collection-name: Meetup
info:
  title: Meetup Photos (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the Meetup
    using Streamdata.io.
servers:
  - url: api.meetup.com/2/photos
    scheme: https
    variables:
      photo_id:
        description: Photo IDs, separated by commas
      group_urlname:
        description: Group urlnames, separated by commas
      event_id:
        description: Event ids, separated by commas. These may contain alphanumeric
          autoscheduled event ids, only photos of reified events will be
          returned
      tagged:
        description: Tagged with members with these IDs, separated by commas
      photo_album_id:
        description: Photo Album IDs, separated by commas
      member_id:
        description: Uploaded by members with these IDs, separated by commas
      time:
        description: Return photos uploaded within the given time range, defined by two
          times separated with a single comma. Each end of the range may be
          specified with relative dates, such as "1m" for one month from now, or
          by absolute time in milliseconds since the epoch. If an endpoint is
          omitted, the range is unbounded on that end. The default value is
          unbounded on both ends (though restricted to the search window
          described above).
      fields:
        description: comma-delimited optional response properties such as
          member_country, member_city, member_state, and self
      group_id:
        description: Group IDs, separated by commas
      callback:
        description: >-
          Name of a function to be called with an array of photo notification
          objects. If this 

          parameter is not supplied, the chunked stream is joined instead.
      since_mtime:
        description: Should be supplied for all but the first polling request, so that
          any missed notifications are can be sent in an immediate response
      since_count:
        description: Request that some number of recent messages be sent immediately, if
          available. May not be specified in the same request as since_mtime.
      api_version:
        description: "2"
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/2_photos"
asyncapi: 1.2.0
components:
  messages:
    2_photos: {}
