x-collection-name: IEX
info:
  title: IEX TOPS (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the IEX
    using Streamdata.io.
servers:
  - url: api.iextrading.com/tops
    scheme: https
    variables:
      symbols:
        description: " Parameter is optional Value needs to be a comma-separated list of
          symbols (i.e SNAP,fb) When parameter is not present, request returns
          all symbols"
      format:
        description: " Parameter is optional Value can only be csv When parameter is not
          present, format defaults to JSON"
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/tops"
asyncapi: 1.2.0
components:
  messages:
    tops: {}
