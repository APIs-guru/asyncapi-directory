x-collection-name: Facebook
info:
  title: Facebook Get Object Likes (stream)
  version: 1.2.0
  description: >-
    This is a streaming API that has been autogenerated from the Facebook using
    Streamdata.io.
servers:
  - url: 'graph.facebook.com/&#123;object-id&#125;/likes'
    scheme: https
    variables:
      total_count:
        description: >-
          Total number of User and Page likes on the object. To have this field
          returned, you must include the summary=true parameter and value in
          your request.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
