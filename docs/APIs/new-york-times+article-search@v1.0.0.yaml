x-collection-name: New York Times
info:
  title: New York Times Article Search (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the New
    York Times using Streamdata.io.
servers:
  - url: api.nytimes.com/search/v2/articlesearch.json
    scheme: https
    variables:
      q:
        description: >
          Search query term. Search is performed on the article body, headline
          and byline.
      fq:
        description: >
          "Filtered search query using standard Lucene syntax. 


          The filter query can be specified with or without a limiting field: label. 


          See Filtering Your Search for more information about filtering."
      begin_date:
        description: >
          "Format: YYYYMMDD 


          Restricts responses to results with publication dates of the date specified or later."
      end_date:
        description: >
          "Format: YYYYMMDD 


          Restricts responses to results with publication dates of the date specified or earlier."
      sort:
        description: >
          "By default, search results are sorted by their relevance to the query
          term (q). Use the sort parameter to sort by pub_date."
      fl:
        description: >
          "Comma-delimited list of fields (no limit)

            Limits the fields returned in your search results. By default (unless you include an fl list in your request), the following fields are returned: 
            
            web_url
            
            snippet
            
            lead_paragraph
            
            abstract
            
            print_page
            
            blog
            
            source
            
            multimedia
            
            headline
            
            keywords
            
            pub_date
            
            document_type
            
            news_desk
            
            byline
            
            type_of_material
            
            _id
            
            word_count"
      hl:
        description: >
          Enables highlighting in search results. When set to true, the query
          term (q) is highlighted in the headline and lead_paragraph fields.


          Note: If highlighting is enabled, snippet will be returned even if it is not specified in your fl list."
      page:
        description: >
          "The value of page corresponds to a set of 10 results (it does not
          indicate the starting number of the result set). For example, page=0
          corresponds to records 0-9. To return records 10-19, set page to 1,
          not 10."
      facet_field:
        description: >
          Comma-delimited list of facets


          Specifies the sets of facet values to include in the facets array at the end of response, which collects the facet values from all the search results. By default no facet fields will be returned. Below is the list of valid facets:


          section_name


          document_type


          type_of_material


          source


          day_of_week


          To learn more about using facets, see Using Facets.
      facet_filter:
        description: >
          When set to true, facet counts will respect any applied filters (fq,
          date range, etc.) in addition to the main query term. To filter facet
          counts, specifying at least one facet_field is required. To learn more
          about using facets, see Using Facets.
      api-key:
        description: The API key.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/search_v2_articlesearch_json"
asyncapi: 1.2.0
components:
  messages:
    search_v2_articlesearch_json: {}
