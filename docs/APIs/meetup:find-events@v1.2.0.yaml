x-collection-name: Meetup
info:
  title: Meetup Find Events (stream)
  version: 1.2.0
  description: >-
    This is a streaming API that has been autogenerated from the Meetup using
    Streamdata.io.
servers:
  - url: api.meetup.com/find/events
    scheme: https
    variables:
      lon:
        description: Approximate target longitude
      text:
        description: Raw full text search query
      radius:
        description: >-
          Radius in miles. May be 0.0-100.0, 'global' or 'smart', a dynamic
          radius based on the number of active groups in the area. Defaults to
          member's preferred radius
      fields:
        description: A comma-delimited list of optional fields to populate in the response
      lat:
        description: Approximate target latitude
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
