x-collection-name: Pinboard
info:
  title: Pinboard Get Recent Posts (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the
    Pinboard using Streamdata.io.
servers:
  - url: api.pinboard.in/posts/recent
    scheme: https
    variables:
      tag:
        description: filter by up to three tags
      count:
        description: number of results to return. Default is 15, max is 100
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/posts_recent"
asyncapi: 1.2.0
components:
  messages:
    posts_recent: {}
