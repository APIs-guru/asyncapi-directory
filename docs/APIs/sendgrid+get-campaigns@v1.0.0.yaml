x-collection-name: SendGrid
info:
  title: SendGrid Get Campaigns (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the
    SendGrid using Streamdata.io.
servers:
  - url: api.sendgrid.com/campaigns
    scheme: https
    variables:
      limit:
        description: The number of results you would like to receive at a time.
      offset:
        description: The index of the first campaign to return, where 0 is the first
          campaign.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/campaigns"
asyncapi: 1.2.0
components:
  messages:
    campaigns: {}
