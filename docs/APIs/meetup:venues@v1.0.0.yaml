x-collection-name: Meetup
info:
  title: Meetup Venues (stream)
  version: 1.0.0
  description: >-
    This is a streaming API that has been autogenerated from the Meetup using
    Streamdata.io.
servers:
  - url: api.meetup.com/2/venues
    scheme: https
    variables:
      venue_id:
        description: multiple ids may be separated with commas
      fields:
        description: >-
          Request that additional fields (separated by commas) be included in
          the output
      group_id:
        description: multiple ids may be separated with commas
      group_urlname:
        description: 'path to group from meetup.com, no slashes'
      event_id:
        description: multiple ids may be separated with commas
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
