x-collection-name: IEX
info:
  title: IEX Quote (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the IEX
    using Streamdata.io.
servers:
  - url: api.iextrading.com/stock/{symbol}/quote
    scheme: https
    variables:
      displayPercent:
        description: " Optional If set to true, all percentage values will be multiplied
          by a factor of 100 (Ex: /stock/aapl/quote?displayPercent=true)"
      symbol:
        description: Stock ticker symbol.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/stock_{symbol}_quote"
asyncapi: 1.2.0
components:
  messages:
    "stock_{symbol}_quote": {}
