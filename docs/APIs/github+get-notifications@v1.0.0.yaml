x-collection-name: GitHub
info:
  title: GitHub Get Notifications (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the GitHub
    using Streamdata.io.
servers:
  - url: api.github.com/notifications
    scheme: https
    variables:
      all:
        description: True to show notifications marked as read.
      participating:
        description: >
          True to show only notifications in which the user is directly
          participating

          or mentioned.
      since:
        description: >
          The time should be passed in as UTC in the ISO 8601 format:
          YYYY-MM-DDTHH:MM:SSZ.

          Example: "2012-10-09T23:39:01Z".
      Accept:
        description: Is used to set specified media type.
      access_token:
        description: Your Github OAuth token.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/notifications"
asyncapi: 1.2.0
components:
  messages:
    notifications: {}
