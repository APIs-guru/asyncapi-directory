x-collection-name: Blockchain Info
info:
  title: Blockchain Info
  version: 1.0.0
servers:
  - url: 'blockchain.info/blocks/{pool_name}'
    scheme: https
    variables:
      format:
        description: 'The format to return (json,html).'
      pool_name:
        description: The pool name.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
