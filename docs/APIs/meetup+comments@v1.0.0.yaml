x-collection-name: Meetup
info:
  title: Meetup Comments (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the Meetup
    using Streamdata.io.
servers:
  - url: api.meetup.com/comments
    scheme: https
    variables:
      "topic, groupnum":
        description: Return comments for the group with given topic and number
      group_id:
        description: Return comments in groups with these ID numbers [separated by commas]
      group_urlname:
        description: Return comments for the group with this custom URL path
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/comments"
asyncapi: 1.2.0
components:
  messages:
    comments: {}
