x-collection-name: Eventbrite
info:
  title: Eventbrite Get Events Search (stream)
  version: 1.0.0
  description: >-
    This is a streaming API that has been autogenerated from the Eventbrite
    using Streamdata.io.
servers:
  - url: www.eventbriteapi.com/events/search/
    scheme: https
    variables:
      q:
        description: Return events matching the given keywords.
      sort_by:
        description: >-
          Parameter you want to sort by - options are &#8220;date&#8221;,
          &#8220;distance&#8221; and &#8220;best&#8221;. Prefix with a hyphen to
          reverse the order, e.g. &#8220;-date&#8221;.
      location.address:
        description: The address of the location you want to search for events around.
      location.within:
        description: >-
          The distance you want to search around the given location. This should
          be an integer followed by &#8220;mi&#8221; or &#8220;km&#8221;.
      location.latitude:
        description: The latitude of of the location you want to search for events around.
      location.longitude:
        description: The longitude of the location you want to search for events around.
      location.viewport.northeast.latitude:
        description: The latitude of the northeast corner of a viewport.
      location.viewport.northeast.longitude:
        description: The longitude of the northeast corner of a viewport.
      location.viewport.southwest.latitude:
        description: The latitude of the southwest corner of a viewport.
      location.viewport.southwest.longitude:
        description: The longitude of the southwest corner of a viewport.
      organizer.id:
        description: Only return events organized by the given Organizer ID.
      user.id:
        description: Only return events owned by the given User ID.
      tracking_code:
        description: Append the given tracking_code to the event URLs returned.
      categories:
        description: >-
          Only return events under the given category IDs. This should be a
          comma delimited string of category IDs.
      subcategories:
        description: >-
          Only return events under the given subcategory IDs. This should be a
          comma delimited string of subcategory IDs.
      formats:
        description: >-
          Only return events with the given format IDs. This should be a comma
          delimited string of format IDs.
      price:
        description: 'Only return events that are &#8220;free&#8221; or &#8220;paid&#8221;'
      start_date.range_start:
        description: Only return events with start dates after the given date.
      start_date.range_end:
        description: Only return events with start dates before the given date.
      start_date.keyword:
        description: >-
          Only return events with start dates within the given keyword date
          range. Keyword options are &#8220;this_week&#8221;,
          &#8220;next_week&#8221;, &#8220;this_weekend&#8221;,
          &#8220;next_month&#8221;, &#8220;this_month&#8221;,
          &#8220;tomorrow&#8221;, &#8220;today&#8221;
      date_modified.range_start:
        description: Only return events with modified dates after the given UTC date.
      date_modified.range_end:
        description: Only return events with modified dates before the given UTC date.
      date_modified.keyword:
        description: >-
          Only return events with modified dates within the given keyword date
          range. Keyword options are &#8220;this_week&#8221;,
          &#8220;next_week&#8221;, &#8220;this_weekend&#8221;,
          &#8220;next_month&#8221;, &#8220;this_month&#8221;,
          &#8220;tomorrow&#8221;, &#8220;today&#8221;
      search_type:
        description: >-
          Use the preconfigured settings for this type of search - Current
          option is &#8220;promoted&#8221;
      include_all_series_instances:
        description: >-
          Boolean for whether or not you want to see all instances of repeating
          events in search results.
      include_unavailable_events:
        description: >-
          Boolean for whether or not you want to see events without tickets on
          sale.
      incorporate_user_affinities:
        description: >-
          Incorporate additional information from the user&#8217;s historic
          preferences.
      high_affinity_categories:
        description: >-
          Make search results prefer events in these categories. This should be
          a comma delimited string of category IDs.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
