x-collection-name: Meetup
info:
  title: Meetup Concierge (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the Meetup
    using Streamdata.io.
servers:
  - url: api.meetup.com/2/concierge
    scheme: https
    variables:
      zip:
        description: A valid US zip code, limits the returned groups to those within
          radius miles
      country:
        description: A valid country code
      city:
        description: A valid city
      lon:
        description: A valid longitude, limits the returned group events to those within
          radius miles
      text_format:
        description: Format of the description text, "html", "plain", or "simplehtml".
          Defaults to "html"
      category_id:
        description: Comma delimited list of category ids to limit recommendations to
      page_token:
        description: An opaque string used to page through results. This can be found
          appended to the 'next' link in the meta section of the response.
      state:
        description: If searching in a country with states, a valid 2 character state code
      time:
        description: 'Return events scheduled within the given time range, defined by
          two times separated with a single comma. Each end of the range may be
          specified with relative dates, such as "1m" for one month from now, or
          by absolute time in milliseconds since the epoch. If an endpoint is
          omitted, the range is unbounded on that end. The default value is
          unbounded on both ends (though restricted to the search window
          described above). Note: to retrieve past events you must also update
          status value'
      topic_id:
        description: Comma delimited list of topics to help inform recommendation
      radius:
        description: Radius, in miles for geographic requests, defaults to the member's
          preferred radius or 0.5 -- maximum 100. May also be specified as
          "smart", a dynamic radius based on the number of active groups in the
          area
      fields:
        description: Request that additional fields (separated by commas) be included in
          the output
      with_friends:
        description: Boolean parameter. When set to true, events hosted by groups you
          have friends in will be recommended
      self_groups:
        description: set to "include" or "exclude" groups the authorized member belongs
          to. The default is "include". This includes groups in locations that
          may differ than the provided location
      lat:
        description: A valid latitude, limits the returned group events to those within
          radius miles
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/2_concierge"
asyncapi: 1.2.0
components:
  messages:
    2_concierge: {}
