x-collection-name: Twilio
info:
  title: Twilio Get Conference Calls (stream)
  version: 1.0.0
  description: >-
    This is a streaming API that has been autogenerated from the Twilio using
    Streamdata.io.
servers:
  - url: 'api.twilio.com/Accounts/{AccountSid}/Conferences.{format}'
    scheme: https
    variables:
      AccountSid:
        description: The ID for the Twilio account.
      format:
        description: >-
          By default, Twilios REST API returns XML. You may obtain CSV, JSON or
          HTML by appending .csv, .json, or .html.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
