x-collection-name: SendGrid
info:
  title: SendGrid Get Stats (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the
    SendGrid using Streamdata.io.
servers:
  - url: api.sendgrid.com/stats
    scheme: https
    variables:
      limit:
        description: The number of results to return.
      offset:
        description: The point in the list to begin retrieving results.
      aggregated_by:
        description: How to group the statistics. Must be either "day", "week", or "month".
      start_date:
        description: The starting date of the statistics to retrieve. Must follow format
          YYYY-MM-DD.
      end_date:
        description: The end date of the statistics to retrieve. Defaults to today. Must
          follow format YYYY-MM-DD.
      No Name:
        description: ""
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/stats"
asyncapi: 1.2.0
components:
  messages:
    stats: {}
