x-collection-name: IEX
info:
  title: IEX Historical Summary (stream)
  version: 1.0.0
  description: >-
    This is a streaming API that has been autogenerated from the IEX using
    Streamdata.io.
servers:
  - url: api.iextrading.com/stats/historical
    scheme: https
    variables:
      date:
        description: ' Parameter is optional Value needs to be in four-digit year, two-digit month format (YYYYMM) (i.e January 2017 would be written as 201701) Historical data is only available for prior months, starting with January 2014 When parameter is not present, request returns prior month&rsquo;s data'
      format:
        description: ' Parameter is optional Value can only be csv When parameter is not present, format defaults to JSON'
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
