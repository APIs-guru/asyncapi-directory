x-collection-name: Disqus
info:
  title: Disqus Threads ListPopular (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the Disqus
    using Streamdata.io.
servers:
  - url: disqus.com/threads/listPopular.json
    scheme: https
    variables:
      category:
        description: Defaults to null                         Looks up a category by ID
      interval:
        description: "Defaults to 7d                         Choices: 1h, 6h, 12h, 1d,
          3d, 7d, 30d, 90d"
      forum:
        description: Defaults to null                         Looks up a forum by ID
          (aka short name)
      related:
        description: "Defaults to []                         You may specify relations
          to include with your response. Choices: forum, author, category"
      limit:
        description: Defaults to 25                         Maximum value of 100
      with_top_post:
        description: Defaults to false
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/threads_listPopular_json"
asyncapi: 1.2.0
components:
  messages:
    threads_listPopular_json: {}
