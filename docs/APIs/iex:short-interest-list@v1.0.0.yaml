x-collection-name: IEX
info:
  title: IEX Short Interest List (stream)
  version: 1.0.0
  description: >-
    This is a streaming API that has been autogenerated from the IEX using
    Streamdata.io.
servers:
  - url: 'api.iextrading.com/stock/{symbol}/short-interest'
    scheme: https
    variables:
      format:
        description: ' Parameter is optional Value can be csv or psv When parameter is not present, format defaults to JSON'
      token:
        description: ' Parameter is optional Value is the API token from your IEX user account If you have been permissioned for CUSIP information you&rsquo;ll receive a CUSIP field, othewise data defaults to exclude CUSIP.'
      symbol:
        description: Stock ticker symbol.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - {}
asyncapi: 1.2.0
