x-collection-name: SendGrid
info:
  title: SendGrid Get Mailbox Provers Stats (stream)
  version: 1.0.0
  description: This is a streaming API that has been autogenerated from the
    SendGrid using Streamdata.io.
servers:
  - url: api.sendgrid.com/mailbox_providers/stats
    scheme: https
    variables:
      limit:
        description: The number of results to include on each page.
      offset:
        description: The number of results to exclude.
      aggregated_by:
        description: How to group the stats. Must be either "day", "wee", or "month".
      start_date:
        description: The starting date of the statistics to retrieve. Must follow format
          YYYY-MM-DD.
      end_date:
        description: The end date of the statistics to retrieve. Defaults to today. Must
          follow format YYYY-MM-DD.
      mailbox_providers:
        description: The mail box providers to get statistics for. You can include up to
          10 by including this parameter multiple times.
      No Name:
        description: ""
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: "#/components/messages/mailbox_providers_stats"
asyncapi: 1.2.0
components:
  messages:
    mailbox_providers_stats: {}
