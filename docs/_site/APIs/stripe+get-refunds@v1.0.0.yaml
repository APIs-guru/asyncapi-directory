x-collection-name: Stripe
info:
  title: Stripe Get Refunds (stream)
  version: 1.0.0
  description: >-
    This is a streaming API that has been autogenerated from the Stripe using
    Streamdata.io.
servers:
  - url: api.stripe.com/refunds
    scheme: https
    variables:
      expand:
        description: Specifies which fields in the response should be expanded.
      charge:
        description: Only return refunds for the charge specified by this charge ID.
      ending_before:
        description: >-
          A cursor for use in pagination. `ending_before` is an object ID that
          defines your place in the list. For instance, if you make a list
          request and receive 100 objects, starting with `obj_bar`, your
          subsequent call can include `ending_before=obj_bar` in order to fetch
          the previous page of the list.
      limit:
        description: >-
          A limit on the number of objects to be returned. Limit can range
          between 1 and 100 items, and the default is 10 items.
      starting_after:
        description: >-
          A cursor for use in pagination. `starting_after` is an object ID that
          defines your place in the list. For instance, if you make a list
          request and receive 100 objects, ending with `obj_foo`, your
          subsequent call can include `starting_after=obj_foo` in order to fetch
          the next page of the list.
stream:
  framing:
    type: chunked
    delimiter: \r\n
  read:
    - $ref: '#/components/messages/refunds'
asyncapi: 1.2.0
components:
  messages:
    refunds: {}
